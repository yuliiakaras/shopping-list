<h1 mat-dialog-title>Edit Product</h1>

<div mat-dialog-content>
    <div>
        <mat-form-field>
            <mat-label>Product Name</mat-label>
            <input type="text" matInput placeholder="Product Name" [(ngModel)]="data.product.name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Product Description</mat-label>
            <input type="text" matInput placeholder="Product Description" [(ngModel)]="data.product.description">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Product Price</mat-label>
            <input type="text" matInput placeholder="Product Price" [(ngModel)]="data.product.price">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Product Tags</mat-label>
            <input type="text" matInput placeholder="Product Tags" [(ngModel)]="data.product.tags">
        </mat-form-field>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
