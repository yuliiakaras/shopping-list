<mat-card>
  <form [formGroup]="shoppinglistForm" (ngSubmit)="createProduct()">
    <mat-form-field>
      <mat-label>Product Name</mat-label>
      <input type="text" matInput formControlName="title" placeholder="Product Name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Product Description</mat-label>
      <input type="text" matInput formControlName="description" placeholder="Product Description" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Product Price</mat-label>
      <input type="text" matInput formControlName="price" placeholder="Product Price" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Product Tags</mat-label>
      <input type="text" matInput formControlName="tags" placeholder="Product Tags">
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" [disabled]="!shoppinglistForm">Submit</button>
  </form>
</mat-card>


<mat-card>
    <mat-list>
      <div class="container" *ngFor="let product of products">
        <mat-list-item >
          <span matListItemTitle>{{product.name}}</span>
          <span matListItemLine>{{product.description}}</span>
          <span matListItemLine>Price: {{product.price}}</span>
          <mat-icon matListItemIcon (click)="deleteProduct(product)">check_circle_outline</mat-icon>
         
        </mat-list-item>
        <mat-divider></mat-divider>
      </div>
        
      </mat-list>
</mat-card>
